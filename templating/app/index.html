<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalog of Cars</title>
	<meta name="description" content="Catalog of Cars">
	<meta name="viewport" content="width=device-width">

	<!-- start: bower_components -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<!-- end: bower_components -->

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		
		<!-- start: filters -->
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Filters</div>
				<div class="panel-body">
					<form id="searchForm">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="minPrice">Min Price</label>
									<div class="input-group">
										<div class="input-group-addon">$</div>
										<input id="minPrice" type="number" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="maxPrice">Max Price</label>
									<div class="input-group">
										<div class="input-group-addon">$</div>
										<input id="maxPrice" type="number" class="form-control">
									</div>
								</div>
							</div>
						</div>

						<div id="modelFilter" class="form-group"></div>
						<div id="trimFilter" class="form-group"></div>
						<div id="colorFilter" class="form-group"></div>
						<div id="featureFilter" class="checkbox"></div>

						<button id="searchButton" class="btn btn-primary btn-block">Search</button>
					</form>
				</div>
			</div>
		</div>
		<!-- end: filters -->
		
		<!-- start: results -->
		<div class="col-md-8">
			<h3>Car Inventory Search</h3>
			<div id="results"></div>
		</div>
		<!-- end: results -->
	</div>


	<!-- <div id="authors"></div> -->
	<div id="resultDiv"></div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')
	</script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/carsearch.js"></script>
	<!-- <script src="js/app.js"></script> -->
</body>
</html>
